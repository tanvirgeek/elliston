<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>The Mod Theme</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  
  <meta itemprop="defaultBackground" content="/images/background.png" data-width="1140" data-height="350" data-position="c" data-style="fixed" data-color="#665b42">
  <meta itemprop="backgroundContainer" content="#my-pop-title">


  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#EA5859">
  <meta itemprop="palette" content="palette-custom" data-preview="custom">
  <meta itemprop="palette" content="palette-Neimar" title="Neimar" data-preview="#9266BE">
  <meta itemprop="palette" content="palette-Messi" title="Messi" data-preview="#ED9300">
  <meta itemprop="palette" content="palette-Ronaldo" title="Ronaldo" data-preview="#EAE2F3">
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <div id="cool-header">
        <div id="cool-header-responsive-problem-solving-div">
            <div id="cool-header-inner">
                {{logo max_width=248 max_height=48}}
                {{pop_links}}
            </div>
        </div>
     </div>

    <div id="my-pop-title">{{{title}}}</div>
    
    {{#region "columnizer" id="top-region" max_cols="4" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|T-1,T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|I-1,I-2,I-3,I-4|D-1|D-3|D-1,D-3|D-1,D-2,D-3|D-1,D-2,D-3,D-4|E-1|E-2|E-1,E-2|E-1,E-2,E-3|E-1,E-2,E-3,E-4"}}
    
      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
      
      {{#asset "text" size="4"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
      
      {{#asset "imagegroup" size="1"}}
      {{#if lightbox_enabled}}
        <div class="my-image-hover-div">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            {{{imageslider images width="800" height="350" crop_single = true}}}
        </div>
        {{else}}
            {{{imageslider images width="800" height="350" crop_single = true}}}
        {{/if}}
        {{{title}}}
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        {{#if lightbox_enabled}}
        <div class="my-image-hover-div">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            {{{imageslider images width="335" height="230" crop_single = true}}}
        </div>
        {{else}}
            {{{imageslider images width="335" height="230" crop_single = true}}}
        {{/if}}
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}

        {{else}}
            {{{imageslider images width="257" height="200" crop_single = true}}}
        {{/if}}
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}

            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}

          {{/documents}}
        </ul>

          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}

      {{#asset "embedgroup" size="3" width="353"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}

      {{/asset}}

      {{#asset "imagegroup" size="1"}}

        </div>
        {{else}}
            {{{imageslider images width="335" height="230" crop_single = true}}}
        {{/if}}
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{#if lightbox_enabled}}
        <div class="my-image-hover-div">
            <div class="my-center">

        {{/if}}
        {{{title}}}

      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>

      {{#asset "documentgroup" size="3"}}

            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}

          {{/documents}}

      {{/asset}}
      
      {{#asset "documentgroup" size="4"}}

        <ul class="documents">

            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}

      {{#asset "embedgroup" size="1" width="800"}}

    <div class="footer">{{sharing}}</div>

  </script>
</body>
</html>
